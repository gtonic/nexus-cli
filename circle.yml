version: 2
jobs:
  build:
    environment:
      GOBIN: "/bin"
    docker:
      - image: golang:1.8

    working_directory: /go/src/github.com/gtonic/nexus-cli

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: go get -v
          
      - store_artifacts:
          path: /bin

      - run:
          name: Run Unit Tests
          command: go test
